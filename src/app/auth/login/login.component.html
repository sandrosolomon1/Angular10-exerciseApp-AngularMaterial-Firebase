<mat-card>
  <form
    #f="ngForm"
    (ngSubmit)="submit(f)"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="1rem"
  >

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input type="email" name="email" matInput placeholder="email" email required ngModel>
      <mat-error>Email is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input #p="ngModel" minlength="6" type="password" name="password" matInput ngModel required>
      <mat-hint>Passwords minimum lenght is 6</mat-hint>
      <mat-hint align="end">{{p.value?.length}} / 6</mat-hint>
    </mat-form-field>

    <button [disabled]="f.invalid" type="submit" mat-raised-button color="accent">Submit</button>
  </form>
</mat-card>
