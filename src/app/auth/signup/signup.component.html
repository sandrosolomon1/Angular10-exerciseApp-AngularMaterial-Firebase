<main>
  <mat-card>
    <form
      class="example-form"
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="1rem"
      #f="ngForm"
      (ngSubmit)="submit(f)"
    >

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input email #e="ngModel" matInput placeholder="email" name="email" type="email" ngModel required>
        <mat-error>Email is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input #p="ngModel" minlength="6" type="password" name="password" matInput ngModel required>
        <mat-hint>Passwords minimum lenght is 6</mat-hint>
        <mat-hint align="end">{{p.value?.length}} / 6</mat-hint>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" ngModel name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-checkbox ngModel name="checked" required>Agree terms and conditions</mat-checkbox>

      <button [disabled]="f.invalid" type="submit" mat-raised-button color="accent">Submit</button>
    </form>
  </mat-card>

</main>
