<section fxLayout fxLayoutAlign="center" style="padding: 3rem">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <mat-card fxFlex.gt-xs="400px" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Time to Start Exercising! betch</mat-card-title>
      <mat-card-subtitle>exercise your fat ass</mat-card-subtitle>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Select Exercise</mat-label>
          <mat-select required name="exercise" ngModel>
            <mat-option *ngFor="let ex of exercises" [value]="ex.id">
              {{ex.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-raised-button>Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
